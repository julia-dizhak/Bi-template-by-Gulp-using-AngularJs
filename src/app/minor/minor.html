<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center m-t-lg">
                <h1>
                  Simple example of second view
                </h1>
                <small>Configure in app.js as index.minor state.</small>
                <div class="">
                  Angular JS
                </div>
            </div>
        </div>
    </div>

    <div class="row m-t-lg">
      <div class="col-lg-4">
          <div class="ibox float-e-margins">
              <div class="ibox-title">
                  <span class="label label-success pull-right">Yearly</span>
                  <h5>Your Income </h5>
              </div>
              <div class="ibox-content">
                  <h1 class="no-margins">{{ main.income | currency }}</h1> -
                  <h2>Tax: {{ main.income * main.taxRate | currency }}</h2>
                  change tax rate: <input type="text" name="" ng-model="main.taxRate" value="">
                  <br>
                  <br>
                  <button type="button" name="button" ng-click="main.changeAmount()">Update income value</button>
                  <div class="stat-percent font-bold text-success">90% <i class="fa fa-bolt"></i></div>
              </div>
          </div>
      </div>
</div>
